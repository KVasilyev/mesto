<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="Места России">
    </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__user">
          <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар Пользователя">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__names">Жак-Ив Константин</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__job">UX/UI дизайнер</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements" aria-label="Список картинок">
        <ul class="elements__grid">
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-1.jpg" alt="Чебоксары">
            <div class="elements__info">
              <h2 class="elements__name">Чебоксары</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-2.jpg" alt="Йошкар-Ола">
            <div class="elements__info">
              <h2 class="elements__name">Йошкар-Ола</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-3.jpg" alt="Канаш">
            <div class="elements__info">
              <h2 class="elements__name">Канаш</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-4.jpg" alt="Сурский Мост">
            <div class="elements__info">
              <h2 class="elements__name">Сурский Мост</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-5.jpg" alt="Кокшамары">
            <div class="elements__info">
              <h2 class="elements__name">Кокшамары</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
          <li class="elements__element">
              <img class="elements__image" src="images/places/img-6.jpg" alt="Цивильск">
            <div class="elements__info">
              <h2 class="elements__name">Цивильск</h2>
              <button type="button" class="elements__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">

      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="edit-profile" class="popup__edit-profile" aria-label="Редактировать профиль">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="input input_type_name" placeholder="Имя"> 
          <input class="input input_type_job" placeholder="Работа">
          <button type="submit" class="popup__button-submit">Сохранить</button> 
        </form>
      </div>
      
    </section>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
