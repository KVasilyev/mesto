<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title lang="en">Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="images/mesto-logo.svg" alt="Места России">
    </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__user">
          <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар Пользователя">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__names">Жак-Ив Константин</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__job">UX/UI дизайнер</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements" aria-label="Список картинок">
        <ul class="elements__grid">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="edit-profile" class="popup__edit-profile" aria-label="Редактировать профиль">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="input input_type_name" placeholder="Имя"> 
          <input class="input input_type_job" placeholder="Работа">
          <button type="submit" class="popup__button-submit">Сохранить</button> 
        </form>
      </div>      
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="add-content" class="popup__add-content" aria-label="Добавить фотографию">
          <h2 class="popup__title">Новое место</h2>
          <input class="input input_type_description" placeholder="Название"> 
          <input class="input input_type_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-submit">Создать</button> 
        </form>
      </div>      
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup_image">
        <button type="button" class="popup__button-close"></button>
        <figure class="popup__image-place">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>      
    </section>

  </div>

  <template id="card-template">
    <li class="elements__element">
      <img class="elements__image" src="#" alt="">
      <div class="elements__info">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__button-like"></button>
      </div>
      <button type="button" class="elements__button-delete"></button>
    </li>
  </template>

  <script src="scripts/script.js"></script>


</body>
</html>
