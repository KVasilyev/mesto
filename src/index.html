<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="<%=require('../images/mesto-logo.svg')%>" alt="Места России">
    </header>
    
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__user">
          <img class="profile__avatar" src="<%=require('../images/profile-avatar.png')%>" alt="Аватар Пользователя">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__names">Жак-Ив Константин</h1>
              <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
            </div>
            <p class="profile__job">UX/UI дизайнер</p>
          </div>
        </div>
        <button type="button" class="profile__button-add" aria-label="Добавить контент"></button>
      </section>
      <section class="elements" aria-label="Список картинок">
        <ul class="elements__grid">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <form name="edit-profile" id="edit-profile" class="popup__form popup__edit-profile" aria-label="Редактировать профиль" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input input input_type_name" placeholder="Имя" type="text" id="name" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input input input_type_job" placeholder="Работа" type="text" id="job" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error"></span>
          <button type="submit" class="popup__submit popup__button-submit">Сохранить</button> 
        </form>
      </div>      
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <form name="add-content" id="add-content" class="popup__form popup__add-content" aria-label="Добавить фотографию" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input input input_type_description" placeholder="Название" type="text" id="description" minlength="2" maxlength="30" required>
          <span class="popup__input-error description-input-error"></span>
          <input class="popup__input input input_type_link" placeholder="Ссылка на картинку" type="url" id="url" required>
          <span class="popup__input-error url-input-error"></span>
          <button type="submit" class="popup__submit popup__button-submit">Создать</button> 
        </form>
      </div>      
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <figure class="popup__image-place">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>      
    </section>
  </div>

  <template id="card-template">
    <li class="elements__element">
      <img class="elements__image" src="#" alt="">
      <div class="elements__info">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__button-like" aria-label="Лайк"></button>
      </div>
      <button type="button" class="elements__button-delete" aria-label="Удалить карточку"></button>
    </li>
  </template>

</body>
</html>
